<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Form UI</h1>
      <form class="form" action="#">
        <fieldset>
          <legend>Apply Jon</legend>
          <div class="form-group">
            <label class="form-label" for="your_name">Your Name</label>
            <input
              class="form-input"
              type="text"
              id="your_name"
              name="your_name"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="your_name">Your Email</label>
            <input
              class="form-input"
              type="email"
              id="your_email"
              name="your_email"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="your_name">Password</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="address">Address</label>
            <textarea
              class="form-input"
              id="address"
              name="address"
              rows="7"
            ></textarea>
          </div>
          <button class="btn btn-dark form-btn">
            submit
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
