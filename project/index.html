<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Praticle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1 class="title">Button UI</h1>

        <section class="box">
            <h3 class="sub-title">Solid Button</h3>
            <button class="btn btn-primary">Click Me</button>
            <button class="btn btn-secondary">Click Me</button>
            <button class="btn btn-danger">Click Me</button>
            <button class="btn btn-dark">Click Me</button>
        </section>
        <section class="box">
            <h3 class="sub-title">Outline Button</h3>
            <button class="btn btn-outline-primary">Click Me</button>
            <button class="btn btn-outline-secondary">Click Me</button>
            <button class="btn btn-outline-danger">Click Me</button>
            <button class="btn btn-outline-dark">Click Me</button>
        </section>
        <section class="box">
            <h3 class="sub-title">Icon Button</h3>
            <button class="btn btn-primary">
                <i class="fa-solid fa-fw fa-home"></i>Home
            </button>
            <button class="btn btn-outline-secondary">
                <i class="fa-solid fa-fw fa-arrow-right"></i>Next
            </button>
            <button class="btn btn-icon btn-secondary">
                <i class="fa-solid fa-fw fa-plus"></i>
            </button>
            <button class="btn btn-icon btn-secondary">
                <i class="fa-solid fa-fw fa-check"></i>
            </button>
            <button class="btn btn-rounded btn-icon btn-secondary">
                <i class="fa-solid fa-fw fa-plus"></i>
            </button>
            <button class="btn btn-rounded btn-icon btn-secondary">
                <i class="fa-solid fa-fw fa-check"></i>
            </button>
        </section>
        <section class="box">
            <h3 class="sub-title">Pill Button</h3>
            <button class="btn btn-pill btn-outline-primary">Click Me</button>
            <button class="btn btn-pill btn-secondary">Click Me</button>
        </section>
        <section class="box">
            <h3 class="sub-title">Link Button</h3>
            <a href="https://mmsit.com" class="btn btn-primary">Click Me</a>
            <button class="btn btn-primary">Click Me</button>
        </section>

    </main>
</body>
</html>
